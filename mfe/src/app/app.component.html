<h1>
    Angular
    <img src="https://angular.io/assets/images/logos/angular/angular.svg" width="30">
</h1>
<p>
    Angular Version: {{ngVersion}}
</p>
<p *ngIf="message">
    <a (click)="clicked.emit(message)">{{message}}</a>
</p>

<p (click)="makeRequest()">Make Request</p>

<div *ngFor="let user of users">
  {{ user.name }}
</div>
